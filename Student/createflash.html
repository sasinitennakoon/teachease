<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!--<link rel="stylesheet" href="../admin/css/dashboard.css"> -->
    <link rel="stylesheet" href="./css/create.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
   
    
    <button onclick="goBack()">Go to Dashboard</button>

    <div class="content">
        <h1>Create Flash Cards</h1>

        <div id="flashcards"></div>

    </div>
   


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var flashcardCount = parseInt(prompt("How many flashcards do you want to create?"));
        
            if (isNaN(flashcardCount) || flashcardCount <= 0) {
                alert("Please enter a valid number greater than zero.");
                return;
            }
        
            var popup = document.createElement('div');
            popup.classList.add('popup');
        
            var table = document.createElement('table');
        
            var thead = document.createElement('thead');
            var tr = document.createElement('tr');
            var thQuestion = document.createElement('th');
            thQuestion.textContent = 'Question';
            var thAnswer = document.createElement('th');
            thAnswer.textContent = 'Answer';
        
            tr.appendChild(thQuestion);
            tr.appendChild(thAnswer);
            thead.appendChild(tr);
        
            table.appendChild(thead);
        
            var tbody = document.createElement('tbody');
            for (var i = 0; i < flashcardCount; i++) {
                var tr = document.createElement('tr');
                var tdQuestion = document.createElement('td');
                var tdAnswer = document.createElement('td');
                tdQuestion.innerHTML = '<input type="text" class="question" placeholder="Enter question">';
                tdAnswer.innerHTML = '<input type="text" class="answer" placeholder="Enter answer">';
                tr.appendChild(tdQuestion);
                tr.appendChild(tdAnswer);
                tbody.appendChild(tr);
            }
        
            table.appendChild(tbody);
            popup.appendChild(table);
        
            var createButton = document.createElement('button');
            createButton.textContent = 'Create Flashcards';
            createButton.addEventListener('click', function() {
                var flashcards = document.getElementById('flashcards');
                for (var i = 0; i < flashcardCount; i++) {
                    var question = document.getElementsByClassName('question')[i].value;
                    var answer = document.getElementsByClassName('answer')[i].value;
        
                    var flashcard = document.createElement('div');
                    flashcard.classList.add('flashcard');
                    flashcard.onclick = function() {
                        this.classList.toggle('flipped');
                    };
        
                    var front = document.createElement('div');
                    front.classList.add('front');
                    front.innerHTML = '<p>' + question + '</p>';
        
                    var back = document.createElement('div');
                    back.classList.add('back');
                    back.innerHTML = '<p>' + answer + '</p>';
        
                    flashcard.appendChild(front);
                    flashcard.appendChild(back);
        
                    flashcards.appendChild(flashcard);
                }
        
                document.body.removeChild(popup);
            });
        
            popup.appendChild(createButton);
            document.body.appendChild(popup);
        });



        function goBack() {
            window.history.back();
        }
        </script>
        

    </body>
</html>
