<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="./css/teacherdashboard.css">

<body>
    <div class="user-info">
        <img src="./IMG/loginicon.png" alt="User Icon">

    <button onclick="goBack()">Go to Dashboard</button>
    <div class="content">
        <!-- Your page content goes here -->
        <h1>Teacher Dashboard</h1>

        <div class="panels">
            <div class="panel">
                <table>
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>

                            <th>E-mail</th>
                            <th>Phone Number</th>
                            <th>Subject</th>
                            <th>Other Details</th>
                        </tr>
                        
                    </thead>
                </table>
            </div>
            <button class="add-button" onclick="openAddDetailsForm()">Add New</button>
        </div>

        <!-- Add Details Form -->
        
    </div>

   <!-- ... (previous HTML code) ... -->

<script>
    function openAddDetailsForm() {
        // Redirect to teachernewadd.html
        window.location.href = 'teachernewadd.html';
    }

    // Optional: Close the form when the page is loaded
    document.addEventListener('DOMContentLoaded', function () {
        var addDetailsForm = document.getElementById('addDetailsForm');
        addDetailsForm.style.display = 'none';
    });

    function goBack() {
        window.history.back();
    }
</script>

</html>
